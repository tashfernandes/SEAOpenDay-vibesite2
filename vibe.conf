<VirtualHost _default_:*>
    ServerName vibe2
    DocumentRoot /var/www/html
    Options -Indexes +FollowSymLinks
    DirectoryIndex index.html index.php
    <Directory /var/www/html/>
        Options FollowSymLinks
        AllowOverride FileInfo
        Require all granted
    </Directory>
</VirtualHost>

